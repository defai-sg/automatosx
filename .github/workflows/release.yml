name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0, 1.0.0-beta.0)'
        required: true
        type: string
      npm_tag:
        description: 'npm tag to publish under'
        required: true
        type: choice
        options:
          - latest
          - beta
          - rc
          - next

permissions:
  contents: write
  id-token: write  # Required for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # Determine if this is a pre-release (from tag or manual input)
      - name: Check if pre-release
        id: prerelease
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger
            VERSION="${{ github.event.inputs.version }}"
            NPM_TAG="${{ github.event.inputs.npm_tag }}"
            if [[ "$NPM_TAG" != "latest" ]]; then
              IS_PRERELEASE=true
            else
              IS_PRERELEASE=false
            fi
          else
            # Tag trigger
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            if [[ "$TAG_NAME" =~ -(beta|rc|alpha)\. ]]; then
              IS_PRERELEASE=true
              if [[ "$TAG_NAME" =~ -beta\. ]]; then
                NPM_TAG=beta
              elif [[ "$TAG_NAME" =~ -rc\. ]]; then
                NPM_TAG=rc
              else
                NPM_TAG=next
              fi
            else
              IS_PRERELEASE=false
              NPM_TAG=latest
            fi
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "NPM_TAG=$NPM_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·ï¸  npm tag: $NPM_TAG"
          echo "ğŸ”– Pre-release: $IS_PRERELEASE"

      - name: Validate version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_VERSION="${{ steps.prerelease.outputs.VERSION }}"

          echo "ğŸ“¦ package.json version: $PACKAGE_VERSION"
          echo "ğŸ·ï¸  Release version: $RELEASE_VERSION"

          if [[ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]]; then
            echo "âŒ Version mismatch!"
            echo "package.json has $PACKAGE_VERSION but releasing $RELEASE_VERSION"
            exit 1
          fi

          echo "âœ… Version consistency validated"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build

      - name: Run TypeScript type check
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npm run typecheck

      - name: Run test suite
        run: |
          echo "ğŸ§ª Running test suite..."
          npm run test:all
        timeout-minutes: 20
        env:
          AUTOMATOSX_MOCK_PROVIDERS: true

      - name: Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests..."
          npm run test:smoke

      - name: Check package size
        run: |
          echo "ğŸ“ Checking package size..."
          npm run check:size || echo "âš ï¸  Size check not available"

      - name: Test package
        run: |
          echo "ğŸ“¦ Creating package tarball..."
          npm pack

          echo "ğŸ“‹ Inspecting package contents..."
          tar -tzf *.tgz | head -50

          echo "ğŸ“Š Package size:"
          ls -lh *.tgz

          echo "ğŸ“‚ Package structure:"
          tar -tzf *.tgz | grep -E '^[^/]+/[^/]+/$' | sort | uniq || true

      - name: Verify package installability
        run: |
          echo "ğŸ” Testing package installation..."
          PACKAGE_FILE=$(ls *.tgz)
          npm install -g "$PACKAGE_FILE"

          echo "ğŸ§ª Verifying CLI commands..."
          ax --version
          automatosx --version

          echo "âœ… Package is installable"

      # Publish with appropriate tag
      - name: Publish to npm
        id: publish
        run: |
          echo "ğŸ“¤ Publishing to npm with tag: ${{ steps.prerelease.outputs.NPM_TAG }}"
          npm publish --provenance --access public --tag ${{ steps.prerelease.outputs.NPM_TAG }}

          echo "NPM_PUBLISH_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for npm to propagate
        run: |
          echo "â³ Waiting for npm to propagate the new version..."
          sleep 30

          echo "ğŸ” Verifying npm package..."
          npm view @defai.digital/automatosx@${{ steps.prerelease.outputs.VERSION }} version || echo "âš ï¸  Package not yet visible (may take a few minutes)"

      # Create GitHub Release (mark as pre-release if beta/rc)
      - name: Generate release notes
        id: release_notes
        run: |
          echo "ğŸ“ Generating release notes..."

          if [[ -f "CHANGELOG.md" ]]; then
            # Extract relevant section from CHANGELOG
            CHANGELOG_SECTION=$(sed -n "/## \[${{ steps.prerelease.outputs.VERSION }}\]/,/## \[/p" CHANGELOG.md | sed '$d')

            if [[ -n "$CHANGELOG_SECTION" ]]; then
              echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.prerelease.outputs.VERSION) || github.ref_name }}
          name: ${{ format('Release {0}', steps.prerelease.outputs.VERSION) }}
          body: |
            ## ğŸ“¦ AutomatosX ${{ steps.prerelease.outputs.VERSION }}

            ${{ steps.release_notes.outputs.CHANGELOG || 'See [CHANGELOG.md](./CHANGELOG.md) for details.' }}

            ---

            ### ğŸ“¥ Installation

            ```bash
            npm install -g @defai.digital/automatosx@${{ steps.prerelease.outputs.VERSION }}
            ```

            ### ğŸ”— Links

            - **npm**: [npmjs.com/package/@defai.digital/automatosx/v/${{ steps.prerelease.outputs.VERSION }}](https://www.npmjs.com/package/@defai.digital/automatosx/v/${{ steps.prerelease.outputs.VERSION }})
            - **Documentation**: [automatosx.com](https://automatosx.com)
            - **GitHub**: [github.com/defai-digital/automatosx](https://github.com/defai-digital/automatosx)

            ### ğŸ“‹ Release Info

            - **npm tag**: `${{ steps.prerelease.outputs.NPM_TAG }}`
            - **Published**: ${{ steps.publish.outputs.NPM_PUBLISH_TIME }}
            - **Node.js**: >=20.0.0
          draft: false
          prerelease: ${{ steps.prerelease.outputs.IS_PRERELEASE == 'true' }}
          generate_release_notes: true
          files: |
            *.tgz
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Successfully released version ${{ steps.prerelease.outputs.VERSION }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“¦ npm package:"
          echo "   https://www.npmjs.com/package/@defai.digital/automatosx/v/${{ steps.prerelease.outputs.VERSION }}"
          echo ""
          echo "ğŸ·ï¸  npm tag: ${{ steps.prerelease.outputs.NPM_TAG }}"
          echo ""
          echo "ğŸ”— GitHub Release:"
          echo "   https://github.com/defai-digital/automatosx/releases/tag/v${{ steps.prerelease.outputs.VERSION }}"
          echo ""
          echo "ğŸ“¥ Install command:"
          echo "   npm install -g @defai.digital/automatosx@${{ steps.prerelease.outputs.VERSION }}"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Report failure
        if: failure()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âŒ Release failed for version ${{ steps.prerelease.outputs.VERSION }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Please check the workflow logs for details."
          echo ""
          echo "Common issues:"
          echo "  - NPM_TOKEN secret not configured or expired"
          echo "  - Version already published to npm"
          echo "  - Tests failing"
          echo "  - Build errors"
          echo ""
