    - Data analysis â†’ data (leadership team)
    - Design work â†’ design (content team)
    - Documentation â†’ writer (content team)

# Orchestration Defaults
orchestration:
  maxDelegationDepth: 0  # Researchers execute research themselves
  canWriteToShared: true
  canReadWorkspaces:
    - backend
    - frontend
    - data

